<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header>
        <h1 class="text-center mt-2 mb-5">Welcome To <span class="text-warning">Phone Hunter!!!</span></h1>
    </header>

    <main>
        <section class="container">
            <!-- Search Field -->
            <div class="d-flex align-items-center justify-content-center mb-3">
                <input id="phone-search" type="email" class="w-50" id="floatingInput" placeholder="Search your Phone">
                <button id="phone-search-btn" class="btn btn-primary ms-1">Search</button>
            </div>

            <!-- Error MSG -->
            <div id="error-msg" class="error-msg d-none">
                <h2 class="text-danger">SORRY!! No Search Result Matched..</h2>
            </div>

            <!-- All Books -->
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 mt-3 mb-2">

            </div>

            <!-- Show All BTN -->
            <div id="show-all" class="d-none text-center mb-5">
                <button id="show-all-btn" class="btn btn-lg btn-primary">Show All</button>
            </div>

            <!--Loading Spinner  -->
            <div id="loading-spinner" class="text-center d-none">
                <div class="spinner-border" role="status">
                </div>
            </div>

        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
